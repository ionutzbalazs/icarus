<!DOCTYPE html>
<html>
<head>
    <title>Project Icarus</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/css/forecast.css">
    <script type="text/javascript" src="/scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/scripts/forecastService.js"></script>
    <script type="text/javascript" src="/scripts/archiveService.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="public/js/bower_components/highcharts/highstock.src.js"></script>
    <script src="public/js/bower_components/highcharts/highcharts-3d.src.js"></script>
    <script src="public/js/bower_components/highcharts/highcharts-more.src.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>

</head>

<body>

<div id="wrapper">
    <div id="leftcolumnwrap">
        <div id="leftcolumn">

            <div class="toolbox">
                <div id="consumer1" class="draggable" watts="250" style="height: 32px;">
                    <p>Computer</p>
                </div>
                <div id="consumer2" class="draggable" watts="1000" style="height: 63px;">
                    <p>Air Conditioner</p>
                </div>
                <div id="consumer3" class="draggable" watts="1000" style="height: 63px;">
                    <p>Iron</p>
                </div>
                <div id="consumer4" class="draggable" watts="500" style="height: 35px;">
                    <p>Washing Machine</p>
                </div>
                <div id="consumer5" class="draggable" watts="100" style="height: 19px;">
                    <p>Light Bulb</p>
                </div>
                <div id="consumer6" class="draggable" watts="7500" style="height: 114px;">
                    <p>Power Shower</p>
                </div>

            </div>
        </div>
    </div>
    <div id="contentwrap"  >
        <div class="graph-row" >

            <div class="graph">
                <div class="rangediv">
                <input type="range" min="1" id="rangevalue" max="64" value=32" step="1" onchange="rangevalue=value" />
                <p class="sqaremeters">Surface:  <span id="sqaremeters">  </span>  sq meters</p>
                </div>
                <div class="buttons">
                    <button type="button" class="btns" id="prev">Previous day</button>
                    <button type="button" class="btns" id="next">Next day</button>

                </div>
                <div id="container" style="width:100%; height:400px;"></div>
            </div>

            <div class="drop-box">
                <div id="timeslot1" class="droppable" position="0">
                </div>
                <div id="timeslot2" class="droppable" position="1">
                </div>
                <div id="timeslot3" class="droppable" position="2">
                </div>
                <div id="timeslot4" class="droppable" position="3">
                </div>
                <div id="timeslot5" class="droppable" position="4">
                </div>
                <div id="timeslot6" class="droppable" position="5">
                </div>
                <div id="timeslot7" class="droppable" position="6">
                </div>
                <div id="timeslot8" class="droppable" position="7">
                </div>
                <div id="timeslot9" class="droppable" position="8">
                </div>
                <div id="timeslot10" class="droppable" position="9">
                </div>
                <div id="timeslot11" class="droppable" position="10">
                </div>
                <div id="timeslot12" class="droppable" position="11">
                </div>
                <div id="timeslot13" class="droppable" position="12">
                </div>
                <div id="timeslot14" class="droppable" position="13" style="border-right: 1px solid grey;">
                </div>
            </div>

        </div>

    </div>
</div>
    <script src="scripts/forecast.js"></script>

</body>
</html>
