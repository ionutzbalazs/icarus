<!DOCTYPE html>
<html>
    <head>
        <title>Project Icarus</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">

        <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        </style>

        <script type="text/javascript" src="/scripts/jquery-3.2.1.min.js"/>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            $(document).ready(function() {
                alert('Shall we begin?');
            });

            var map;
            var cluj = {lat: 46.783, lng: 23.546};

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: cluj,
                    zoom: 8
                });
            
                map.addListener('tilesloaded', function(){
                    
                });
            }

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhg4BVdEgPBlyVvFDxzqpSxNi48Q7ZvIg&callback=initMap" async defer></script>
    </body>
</html>
